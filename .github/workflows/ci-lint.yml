lint:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      working-directory: ./packages/spectre_utils
      run: npm install

    - name: Run lint
      working-directory: ./packages/spectre_utils
      run: npm run lint || true
