name: Spectre CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rust-tests:
    name: Rust program checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Placeholder step – real builds will be wired later.
      - name: Spectre Core smoke check
        run: |
          echo "Spectre Core CI placeholder – Rust checks are not enabled yet."

  ts-build:
    name: TypeScript SDK build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps & build SDK
        working-directory: packages/sdk
        run: |
          npm install
          npm run build

